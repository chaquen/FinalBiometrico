        <script src="script_data/globales.js" type="text/javascript"></script>

    <body>
        <div class="encabezado">
            <ul>
                <li>
                    <img src="images/logo.png">
                </li>
            </ul>            
        </div>
        <div id="menuAdmin" class="menuAdmin">
            <ul>
                <li>
                    <img>
                    <a href="menuEventos.html"><h4>Inicio</h4></a>
                </li>
                <li id="btnEventos">
                    <img src="images/evento.png">
                    <a href="eventos.html"><h4>Eventos</h4></a>
                </li>    
                <li>
                    <img src="images/salir.png">
                    <a href="index.html"><h4>Salir</h4></a>
                </li>
            </ul>
        </div>
        <div class="contenido">

            <input id="btnGenerarPdf"  type="button" value="Exportar PDF">
            <input id="btnGenerarExcel" type="button"  value="Exportar Excel">
            <a id="aExpor" target="_blank"></a>
            
            <!--Contenedor de Graficos-->
            <div class="contenedorGraficos">
                <!--Grafico Reporte General-->
                <div class="vistaReporte">
                    <h5 class="tituloRepor">Reporte General</h5>
                    <div id="divReporteGeneral">
                        <table id="tblListaGeneral" class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                        </table>
                    </div>
                </div>

                <!--Grafico Reporte de Genero-->
                <div id="divGenero" class="divisionReportes">
                    <h5 class="tituloRepor">Reporte de Genero</h5>
                     <div id="barchart_material_gen" class="barraHor"></div>
                     <div id="piechart_material_gen"></div>
                </div>

                <!--Grafico Reporte de Edades-->
                <div id="divEdades">
                    <h5 class="tituloRepor">Reporte de Edades</h5>
                     <div id="barchart_material_eda" class="barraHor"></div>
                     <div id="piechart_material_eda" ></div>
                </div>

                <!--Grafico Reporte Capacidades Especiales-->

                
                <div id="divCapDife">
                    <h5 class="tituloRepor">Reporte por Capacidades Especiales</h5>
                     <div id="barchart_material_cap_dif" class="barraHor"></div>
                     <div id="piechart_material_cap_dif" ></div>
                </div>

                <!--Graficos de Ciudad y Departamento de nacimiento-->

                
                <div id="divCiuNac">
                    <h5 class="tituloRepor">Reportes por Ubicacion de Nacimiento</h5>
                     <div id="barchart_material_ciu" class="barraHor"></div>
                     <div id="piechart_material_ciu" ></div>
                </div>
                 <div id="divDepNac">
                    <h5 class="tituloRepor">Reportes por Departamento de Nacimiento</h5>   
                     <div id="barchart_material_dep_nac" class="barraHor"></div>
                     <div id="piechart_material_dep_nac" ></div>
                </div>

                <!--Graficos Reporte Proceso PDP-->

                <div id="divOrga">

                    <div id="piechart_material_orga" ></div>
                </div>

                     <div id="barchart_material_esco" class="barraHor"></div>
                     <div id="piechart_material_esco" ></div>
                </div>

                <!--Grafico Reporte Etinas-->

                     <div id="piechart_material_etnia" ></div>
