<html>
    <head>
        <link href="estilos/menuDesplegable.css" rel="stylesheet" type="text/css"/>
        <link href="mdl/material.css" rel="stylesheet" type="text/css"/>
        <script src="mdl/material.js" type="text/javascript"></script>
        <script src="js/jquery-2.1.3.js" type="text/javascript"></script>
        <script src="js/jquery-ui.js" type="text/javascript"></script>
        <script src="js/acordeon.js" type="text/javascript"></script>
    </head>
  
    <body>
        <div class="encabezado">
            <ul>
                <li>
                    <img src="images/logo.png">
                </li>
            </ul>            
        </div>
        <div id="menuAdmin" class="menuAdmin">
            <ul>
                <li>
                    <img>
                    <a href="menuEventos.html"><h4>Inicio</h4></a>
                </li>
                <li id="btnEventos">
                    <img src="images/evento.png">
                    <a href="eventos.html"><h4>Eventos</h4></a>
                </li>    
                <li id="btnRegistroUsuario">
                    <img src="images/usuario.png">
                    <a href=registroUsuario.html><h4>Registrar Usuario</h4></a>
                </li>            
                
                
                <li>
                    <img src="images/salir.png">
                    <a href="index.html"><h4>Salir</h4></a>
                </li>
            </ul>
        </div>
        <div class="contenido">
            <form id="formPobladores">
                <ul>
                    <li>
                        <select required>
                            <option>--Todos los eventos o seleccione el evento--</option>
                            <option value="CC">Evento 1</option>
                            <option value="CE">Evento 2</option>
                            <option value="PS">Evento 3</option>
                        </select>
                    </li>
                </ul>
                <ul class="identificacion">                    
                    <li>
                        <select name="tipo_doc" required>
                            <option>--Tipo de Documento--</option>
                            <option value="CC">Cedula Ciudadania</option>
                            <option value="CE">Cedula extranjera</option>
                            <option value="PS">Passaporte</option>
                        </select>
                    </li>
                    <li>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="txt_cc" name="documento" required>
                            <label class="mdl-textfield__label" for="sample3">Numero de Documento</label>
                        </div>
                    </li>
                    <li>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" name="pri_apellido" required>
                            <label class="mdl-textfield__label" for="sample3">Nombre</label>
                        </div>
                        
                    </li>
                    
                </ul>
                <ul class="datosPersonales">
                    <li>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="txt_dep_nacimiento" list="lista_datos" name="dep_nacimiento" required>
                            <label class="mdl-textfield__label" for="sample3">Departamento Nacimiento</label>
                            <datalist id="lista_datos"></datalist> 
                        </div>                      
                    </li>
                    <li>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="txt_ciud_nacimiento" list="lista_datos_2" name="ciud_nacimiento" required>
                            <label class="mdl-textfield__label" for="sample3">Ciudad Nacimiento</label>
                            <datalist id="lista_datos_2"></datalist> 
                        </div>
                        
                    </li>
                    
                    <li>
                        <h6>Fecha de Nacimiento</h6>
                    </li>
                    <li>
                        <input name="fecha_nac" type="date" required>
                    </li>
                    <li>
                        <select name="genero" required>
                            <option>--Genero--</option>
                            <option>Hombre</option>
                            <option>Mujer</option>
                        </select>
                    </li>
                    <li>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" name="cap_dife" required>
                            <label class="mdl-textfield__label" for="sample3">Capacidades Diferentes</label>
                        </div>
                        
                    </li>
                    <li>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" name="etnia" required>
                            <label class="mdl-textfield__label" for="sample3">Etnia</label>
                        </div> 
                    </li>
                </ul>
                <ul class="ubicacion">
                    <li>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" name="zona" required>
                            <label class="mdl-textfield__label" for="sample3">Zona</label>
                        </div>
                    </li>
                    <li>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" name="municipio" required>
                            <label class="mdl-textfield__label" for="sample3">Municipio</label>
                        </div> 
                        
                    </li>
                    <li>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" name="celular" required>
                            <label class="mdl-textfield__label" for="sample3">Celular</label>
                        </div> 
                        
                    </li>
                    <li>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" name="email" required>
                            <label class="mdl-textfield__label" for="sample3">Email</label>
                        </div> 
                        
                    </li>
                </ul>
                <ul class="escolaridad">
                    <li>
                        <select name="escolaridad" required>
                            <option>--Nivel de Escolaridad--</option>
                            <option>Primaria</option>
                            <option>Bachillerato</option>
                            <option>Tecnico</option>
                            <option>Tecnol√≥gico</option>
                            <option>Universitario</option>
                        </select>
                    </li>
                    
                </ul>
                <ul class="datosP">
                    <li>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" name="organizacion" required>
                            <label class="mdl-textfield__label" for="sample3">Organizacion "Proceso PDP"</label>
                        </div> 
                        
                    </li>
                    <li>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" name="proceso" required>
                            <label class="mdl-textfield__label" for="sample3">Proceso PDP</label>
                        </div>
                    </li>
                </ul>
                <ul class="botones">
                    <li>
                        <a href="vistaReporte.html"><input id="btnRegistrarParticiapantes" type="button"  value="Generar Informe"></a>
                        <input id="btnCancelarParticiapantes" type="button" value="Cancelar">
                    </li>
                </ul>
            </form>
        </div>
  </body>
</html>
