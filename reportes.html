        <div class="encabezado">
            <ul>
                <li>
                    <img src="images/logo.png">
                </li>
            </ul>            
        </div>
        <div id="menuAdmin" class="menuAdmin">
            <ul>
                <li>
                    <img>
                    <a href="menuEventos.html"><h4>Inicio</h4></a>
                </li>
                <li id="btnEventos">
                    <img src="images/evento.png">
                    <a href="eventos.html"><h4>Eventos</h4></a>

                <li>
                    <img src="images/salir.png">
                    <a href="index.html"><h4>Salir</h4></a>
                </li>
            </ul>

        <div class="contenido">
            <form id="formReportes">
                <ul>
                    <li>
                        <select id="selEventos" v>
                            <option>--Todos los eventos o seleccione el evento--</option>
                            <option value="CC">Evento 1</option>
                            <option value="CE">Evento 2</option>
                            <option value="PS">Evento 3</option>
                        </select>
                    </li>
                </ul>
                <ul class="identificacion">                    
                    <li>
                        <select name="tipo_doc" >
                            <option value="0">--Tipo de Documento--</option>
                            <option value="CC">Cedula Ciudadania</option>
                            <option value="CE">Cedula extranjera</option>
                            <option value="PS">Passaporte</option>
                        </select>
                    </li>
                    <li>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="txt_cc" name="documento" >
                            <label class="mdl-textfield__label" for="sample3">Numero de Documento</label>
                        </div>
                    </li>
                    <li>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" name="pri_apellido" >
                            <label class="mdl-textfield__label" for="sample3">Nombre</label>
                        </div>
                        
                    </li>
                    
                </ul>
                <ul class="datosPersonales">
                    <li>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">

                            <datalist id="lista_datos"></datalist> 
                        </div>                      
                    </li>
                    <li>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="txt_ciud_nacimiento" list="lista_datos_2" name="ciud_nacimiento" >

                            <datalist id="lista_datos_2"></datalist> 
                        </div>
                        
                    </li>
                    
                    
                    <li>
                        <h6>Rango de edad</h6>
                        <select name="edad">
                                <option value="0">Seleccione un rango de fecha</option>
                                <option value="18-28">--18 a 28--</option>
                                <option value="29-38">--29 a 38--</option>
                                <option value="49-58">--49 a 58--</option>
                                <option value="59-99">--59 a 99--</option>
                            </select>
                    </li>
                    <li>
                        <h6>Genero</h6>
                        <select name="genero" >
                           <option value="0">Seleciona un genero</option>
                            <option value="Hombre">Hombre</option>
                            <option value="Mujer">Mujer</option>
                        </select>
                    </li>
                    <li>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">

                        </div>
                        
                    </li>
                    <li>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" name="etnia" >
                            <label class="mdl-textfield__label" for="sample3">Etnia</label>
                        </div> 
                    </li>
                </ul>
              
                <ul class="ubicacion">

                        <h6>Zona</h6>

                    </li>
                     <li>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input type="text" id="txt_dep_ubi" name="dep_nacimiento"  list="lista_datos" class="mdl-textfield__input"  list="lista_datos_ubi" >

                        </div>

                    <li>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">

                        </div> 
                        
                    </li>
                    <li>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" name="celular" >

                        </div> 
                        
                    </li>
                    <li>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" name="email" >
                            <label class="mdl-textfield__label" for="sample3">Email</label>
                        </div> 
                        
                    </li>
                </ul>
                <ul class="escolaridad">
                    <li>
                        <select name="escolaridad" >
                             <option value="0">Todos</option>
                            <option value="Primaria">Primaria</option>
                            <option value="Bachillerato">Bachillerato</option>
                            <option value="Tecnico">Tecnico</option>
                            <option value="Tecnológico">Tecnológico</option>
                            <option value="Universitario">Universitario</option>
                        </select>
                    </li>
                    
                </ul>
                <ul class="datosP">
                    <li>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" name="organizacion" >
                            <label class="mdl-textfield__label" for="sample3">Organizacion "Proceso PDP"</label>
                        </div> 
                        
                    </li>
                    <li>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" name="proceso" >
                            <label class="mdl-textfield__label" for="sample3">Proceso PDP</label>
                        </div>
                    </li>
                </ul>
                <ul class="botones">
                    <li>
                        <input id="btnReporteGeneral" type="button"  value="Generar Informe">
                        <input id="btnCancelarParticiapantes" type="button" value="Cancelar">
                    </li>
                </ul>

            <input id="btnGenerarPdf"  type="button" value="Exportar PDF">
